<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        Tic-Tac-Toe
    </div>
    <div class="game">
        <div class="field" id="field0" data-field="0"></div>
        <div class="field" id="field1" data-field="1"></div>
        <div class="field" id="field2" data-field="2"></div>
        <div class="field" id="field3" data-field="3"></div>
        <div class="field" id="field4" data-field="4"></div>
        <div class="field" id="field5" data-field="5"></div>
        <div class="field" id="field6" data-field="6"></div>
        <div class="field" id="field7" data-field="7"></div>
        <div class="field" id="field8" data-field="8"></div>
    </div>
    <div id="announcer">
        Player X's turn!
    </div>
    <button id="restart">
        Restart
    </button>
    <script src="index.js"></script>
</body>

</html>
